<div class="controlsContainer">
    <ul class="control-sections">
        <li>
            <div class="section-label">
                image size
            </div>

            <div class="control-row-item" >
                <input type="number" [(ngModel)]="width" (input)="buildSVG(width, height, whUnits, fontSize, 'pt')">

                x
                <input type="number" [(ngModel)]="height" (input)="buildSVG(width, height, whUnits, fontSize, 'pt')">
                <select [(ngModel)]="whUnits">
                    <option value="px">px</option>
                    <option value="in">in</option>
                    <option value="cm">cm</option>
                </select>

            </div>
        </li>
        <li>
            <div class="section-label">
                font size
            </div>
            <div class="control-row-item has-input">
                <input type="number" [(ngModel)]="fontSize" (input)="buildSVG(width, height, whUnits, fontSize, 'pt')">pt
            </div>
        </li>

        <li>
            <div class="control-row-item">
                <div class="control-row-button noselect"
                [id]="'download-button' + uid"
                    (click)="downloadSVG()"
                    matTooltipPosition="below"
                    matTooltip="download render">
                    <img src="assets/ic_file_download_black_24px.svg" alt="save layer"/>
                </div>
            </div>


            <div *ngIf="configService.getFeature('toggle_view_mode')" class="control-row-item">
                <div class="control-row-button noselect"
                     matTooltipPosition="below"
                     matTooltip="toggle view mode">
                      <img [src]="['assets/ic_view_large_black_24px.svg', 'assets/ic_view_medium_black_24px.svg', 'assets/ic_view_small_black_24px.svg'][exportData.viewModel.viewMode]" [alt]="['full view', 'compact view', 'mini view'][exportData.viewModel.viewMode]"/>
                 </div>
             </div>

        </li>
    </ul>
</div>

<div class="svgcontainer" [id]="'svgInsert' + uid">
    graphic goes here
</div>
